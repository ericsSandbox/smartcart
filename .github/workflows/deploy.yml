name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          echo "üìã Copying files to _site..."
          cp index.html _site/
          cp .nojekyll _site/ || true
          cp -r public/* _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          cp -r docs/* _site/ 2>/dev/null || true
          cp *.md _site/ 2>/dev/null || true
          echo "‚úÖ Setup complete"
          echo "üìÅ Contents of _site:"
          ls -lah _site/ | head -20

      - name: Verify artifact contents
        run: |
          echo "Checking critical files..."
          [ -f _site/index.html ] && echo "‚úÖ index.html found" || echo "‚ùå index.html missing"
          [ -f _site/.nojekyll ] && echo "‚úÖ .nojekyll found" || echo "‚ùå .nojekyll missing"
          echo "Total files in _site: $(find _site -type f | wc -l)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          retention-days: 5
          if-no-files-found: error

      - name: Wait for artifact processing
        run: |
          echo "‚è≥ Waiting for artifact to be processed..."
          sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}



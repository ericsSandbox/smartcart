name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp .nojekyll _site/ || true
          cp -r public/* _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          cp -r docs/* _site/ 2>/dev/null || true
          # Copy all markdown documentation files
          cp *.md _site/ 2>/dev/null || true
          echo "ğŸ“ Contents of _site:"
          ls -lah _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          retention-days: 5
          if-no-files-found: error

      - name: Wait for artifact processing
        run: sleep 5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        timeout-minutes: 10

